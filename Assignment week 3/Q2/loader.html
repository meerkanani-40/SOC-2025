<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple CSS Loaders</h1>
    <div class="all-loaders">
        <div class="loader loader1">
            <div class="dot1" style="--delay: 0;"></div>
            <div class="dot2" style="--delay: 1;"></div>
        </div>
        <div class="loader loader2">
            <div class="upper-dot" style="--i: 1; --delay: 0;"></div>
            <div class="lower-dot" style="--i: 3; --delay: 1;"></div>
        </div>
        <div class="loader loader3">
            <div style="--delay: 0;"></div>
            <div style="--delay: 1;"></div>
        </div>
        <div class="loader loader4">
            <div></div>
        </div>
        <div class="loader loader5">
            <div class="ring1"></div>
            <div class="ring2"></div>
        </div>
        <div class="loader loader6">
            <div class="bar1" style="--i: 1; --delay: 0;"></div>
            <div class="bar2" style="--i: 2; --delay: 1;"></div>
        </div>
        <div class="loader loader7">
            <div></div>
        </div>
        <div class="loader loader8">
            <div></div>
        </div>
        <div class="loader loader9">
            <div id="box1"></div>
            <div id="box2"></div>
        </div>
    </div>
</body>
</html>
