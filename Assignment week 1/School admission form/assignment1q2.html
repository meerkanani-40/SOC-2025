<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <header>
        <div class="header-information">
            <div class="school-name">
                <img src="school-name.png" alt="Podar International School">
            </div>
            <hr>
            <h1 class="admission-heading">Admission Form</h1>
        </div>
    </header>
    <hr>
    <main>
        <div class="admisson-form">
            <form>
                <div class="personal-information">
                    <h2>Personal Information</h2>
                    <span>Full Name :</span>
                    <input type="text" placeholder="Enter your name">
                    <br><br>
                    <span>Date of Birth :</span>
                    <input type="date" >
                    <br><br>
                    <span>Gender :</span>
                    <input type="radio" value="Male" name="Gender">Male
                    <input type="radio" value="Female" name="Gender">Female
                    <input type="radio" value="Other" name="Gender">Other
                    <br><br>
                    <span>Contact Number :</span>
                    <input type="number" placeholder="Enter your Number">
                    <br><br>
                    <span>Email Address :</span>
                    <input type="email" placeholder="Enter your Email">
                    <br><br>
                    <span>Home Address :</span>
                    <input type="text" placeholder="Enter your Address">
                    <br><br>
                    <span>Parent/Guardian Name :</span>
                    <input type="text" placeholder="Enter your Parent's Name">
                    <br><br>
                    <span>Parent/Guardian Number :</span>
                    <input type="number" placeholder="Enter your Parent's Number">
                </div>
                <hr>
                <div class="educational-background">
                    <h2>Eductional Background</h2>
                    <span>Previous School :</span>
                    <input type="text" placeholder="Enter your Previous School Name">
                    <br><br>
                    <span>Previous Class :</span>
                    <select name="previous-class" id="previous-class">
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                        <option value="V">V</option>
                        <option value="VI">VI</option>
                        <option value="VII">VII</option>
                        <option value="VIII">VIII</option>
                        <option value="IX">IX</option>
                        <option value="X">X</option>
                        <option value="XI">XI</option>
                    </select>
                    <br><br>
                    <span>Previous Grade :</span>
                    <input type="text" placeholder="Enter your Grade">
                    <br><br>
                    <span>Class Applying for :</span>
                    <select name="next-class" id="next-class">
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                        <option value="V">V</option>
                        <option value="VI">VI</option>
                        <option value="VII">VII</option>
                        <option value="VIII">VIII</option>
                        <option value="IX">IX</option>
                        <option value="X">X</option>
                        <option value="XI">XI</option>
                        <option value="XII">XII</option>
                    </select>
                </div>
                <hr>
                <div class="submit-the-form">
                    <input type="submit">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
